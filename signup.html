<html lang="ko">

    <meta charset="UTF-8">

            font-size : 14pt; line-height : 2em; letter-spacing : normal;}

            color: black; /* 링크의 색상을 검은색으로 설정 */
            text-decoration: none; /* 밑줄 제거 */
        }
    </style>
</head>

<body>
<header>

    <nav>
        <ol>
            <li><a href="./definition.html" target="_blank">정의와 역사</a></li>
            <li><a href="./impact.html" target="_blank">특징과 영향</a></li>

        </ol>
        <hr>
    </nav>
    <br>
</header>
<main>
    <h1>회원 가입</h1>

    <!-- 가상의 멤버십 서비스를 가정하고 가입 폼을 만들어 봅시다 -->

    <form action="#" method="POST">
        <!--
            action : 입력된 데이터를 전송할 서버의 페이지(주소)
                기본값 - 자기 자신
            method : 입력된 데이터를 전송할 방법(GET, POST)
                기본 값 - GET
        -->
        <fieldset>  <!--입력 양식의 그룹-->
            <legend>회원정보</legend>   <!-- 입력 양식 그룹의 제목 -->
            <div>
                <label for="username">사용자 이름:</label>
                <input id="username" name="username" required type="text">
            </div>
            <div>
                <label for="email">사용자 이메일:</label>
                <input id="email" name="email" required type="email">
            </div>
            <div>
                <label for="password">비밀번호:</label>
                <input id="password" name="password" required type="password">
            </div>
            <div>
                <label for="password_confirm">비밀번호 확인:</label>
                <input id="password_confirm" name="password_confirm" required type="password">
            </div>
            <div> <!-- radio : 여러 개 중에서 한 개만 선택 -->
                <label>성별</label>
                <input checked id="male" name="gender" type="radio" value="M">
                <label for="male">남성</label>
                <input id="female" name="gender" type="radio" value="F">
                <label for="female">여성</label>
            </div>
            <div>
                <label for="tel">핸드폰 번호:</label>
                <input id="tel" name="tel" required type="tel">
            </div>
            <div> <!--Select : 여러 개 option 중에서 선택-->
                <label>통신사</label>
                <select name="telecom">
                    <option selected value="S">SKT</option>
                    <option value="K">KT</option>
                    <option value="L">LGT</option>
                    <option value="E">기타</option>
                </select>
            </div>
            <div> <!--checkbox : 여러 개 중 복수 선택-->
                <label>사용인터넷</label>
                <input id="sk" name="fav" type="checkbox" value="S">
                <label for="sk">SK브로드밴드</label>
                <input id="kt" name="fav" type="checkbox" value="K">
                <label for="kt">KT</label>
                <input id="lg" name="fav" type="checkbox" value="L">
                <label for="lg">LG U+</label>
                <input id="etc" name="fav" type="checkbox" value="E">
                <label for="etc">기타</label>
            </div>
            <div>
                <input id="terms" name="terms" required type="checkbox">
                <label for="terms">이용 약관에 동의합니다.</label>
            </div>

            <div><!--전송 or 새로 작성-->
                <input type="submit" value="가입 하기">
                <input type="reset" value="다시 작성">
            </div>
        </fieldset>
    </form>
</main>
</body>
</html>
